spring.application.name=DA-Projekt-Refactoring-EIS

spring.ldap.domain=tgm.ac.at
spring.ldap.urls=ldap://10.2.24.151/
spring.ldap.base=OU=tgm,DC=tgm,DC=ac,DC=at
spring.ldap.username=replace
spring.ldap.password=replace
# Logging
logging.level.org.springframework.security=DEBUG
# SpringDoc
springdoc.show-login-endpoint=true
springdoc.swagger-ui.csrf.enabled=true
# H2
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=1
spring.datasource.driverClassName=org.h2.Driver
